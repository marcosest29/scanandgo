<div class="mjflex">
    <div class="col">
        <div class="row">
            <div class="col-2">
                <span>Nombre:</span>
            </div>
            <div class="col">
                <input type="text" class="form-control" [(ngModel)]="nombre" />

            </div>
        </div>
        <div class="row" style="margin-top:10px ">
            <div class="col-md-2"><span>Validez QR:</span></div>
            <div class="col-md-4">
                <p-inputNumber [(ngModel)]="qa" [max]="100" [min]="0"
                               [showButtons]="true" inputId="minmax-buttons" mode="decimal"
                               suffix=" minutos"></p-inputNumber>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="margin-top:10px ;border:solid 1px black">
                <div class="row" style="margin-top:10px ">
                    <div class="col-md"><span>Rango años:</span></div>
                    <div class="col-md">
                        <p-inputNumber [(ngModel)]="inicioin" [max]="100" [min]="0"
                                       [showButtons]="true" inputId="minmax-buttons" mode="decimal"
                                       ></p-inputNumber>
                    </div>
                    <div class="col-md"><span>a</span></div>
                    <div class="col-md">
                        <p-inputNumber [(ngModel)]="finin" [max]="100" [min]="0"
                                       [showButtons]="true" inputId="minmax-buttons" mode="decimal"
                                       ></p-inputNumber>
                    </div>
                </div>
                <div class="row" style="margin-top:10px ">
                    <div class="col-md"><span>Porcentaje:</span></div>
                    <div class="col-md">
                        <p-inputNumber #ini [(ngModel)]="porcentajein" [max]="100" [min]="0"
                                       [showButtons]="true" inputId="minmax-buttons" mode="decimal"
                                       suffix="%"></p-inputNumber>
                    </div>
                </div>
                <div class="mt-2 d-flex flex-row-reverse bloquefiltro">
                    <button class="btn btn-danger" (click)="agregar()">AGREGAR</button>
                </div>
            </div>
            <div class="col-md-6 d-flex" style="margin-top:10px ;border:solid 1px black">
                <div >
                    <table>
                        <tbody>
                        <tr *ngFor="let item of items;let indexOfelement=index;">
                            <td>Rango: {{item.rangoinicio}} a {{item.rangofin}} años. Porcentaje: {{item.porcentaje}}%</td>
                            <td><button class="btn btn-sm btn-outline-danger" (click)="gotoEdit(indexOfelement)">
                                <i class="fa-solid fa-trash"></i>
                            </button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
